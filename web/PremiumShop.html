<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PremiumShop</title>
  <link rel="stylesheet" href="PremiumShop.css">
  <script src="PremiumShop.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>PremiumShop</h1>
    <nav>
      <ul>
        <li><a href="#home">Beranda</a></li>
        <li><a href="#products">Produk</a></li>
        <li><a href="#account">Akun</a></li>
        <li><a href="#cart">Keranjang</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home">
    <div class="hero">
      <h2>Promo Minggu Ini</h2>
      <p>Diskon hingga 50%! Jangan sampai terlewatkan!</p>
      <button onclick="scrollToSection('products')">Belanja Sekarang</button>
    </div>
  </section>

  <!-- Produk -->
  <section id="products">
    <h2>Produk Unggulan</h2>
    <div class="filter-controls">
      <button onclick="renderProducts()">Semua</button>
      <button onclick="renderProducts('Elektronik')">Elektronik</button>
      <button onclick="renderProducts('Fashion')">Fashion</button>
      <button onclick="renderProducts('Olahraga')">Olahraga</button>
    </div>
    <div class="product-grid">
      <!-- Produk akan ditambahkan secara dinamis oleh JavaScript -->
    </div>
  </section>

  <!-- Akun -->
  <section id="account">
    <!-- Konten akun akan ditambahkan secara dinamis oleh JavaScript -->
  </section>

  <!-- Keranjang -->
  <section id="cart">
    <h2>Keranjang Belanja</h2>
    <div id="cart-items">
      <p>Keranjang kosong.</p>
    </div>
    <div id="cart-total">
      <strong>Total: Rp0</strong>
    </div>
    <button onclick="checkout()">Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PremiumShop. All rights reserved.</p>
  </footer>
</body>
</html
