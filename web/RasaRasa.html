<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RasaRasa - Sistem Jual Beli Makanan</title>
  <link rel="stylesheet" href="RasaRasa.css">
</head>
<body>
  <header>
    <h1>RasaRasa</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#cart">Keranjang</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Section Menu -->
    <section id="menu">
      <h2>Menu Makanan</h2>
      <div class="menu-container">
        <!-- Contoh Menu Item -->
        <div class="menu-item" data-id="1">
          <img src="https://via.placeholder.com/150" alt="Nasi Goreng">
          <h3>Nasi Goreng</h3>
          <p>Rp20.000</p>
          <button onclick="addToCart(1)">Tambah ke Keranjang</button>
        </div>
        <div class="menu-item" data-id="2">
          <img src="https://via.placeholder.com/150" alt="Mie Ayam">
          <h3>Mie Ayam</h3>
          <p>Rp15.000</p>
          <button onclick="addToCart(2)">Tambah ke Keranjang</button>
        </div>
        <div class="menu-item" data-id="3">
          <img src="https://via.placeholder.com/150" alt="Sate Ayam">
          <h3>Sate Ayam</h3>
          <p>Rp25.000</p>
          <button onclick="addToCart(3)">Tambah ke Keranjang</button>
        </div>
        <!-- Tambah item lainnya sesuai kebutuhan -->
      </div>
    </section>

    <!-- Section Keranjang Belanja -->
    <section id="cart">
      <h2>Keranjang Belanja</h2>
      <div id="cart-items">
        <p>Keranjang kosong</p>
      </div>
      <div id="cart-total">
        Total: Rp0
      </div>
      <button onclick="checkout()">Checkout</button>
    </section>

    <!-- Section Kontak -->
    <section id="contact">
      <h2>Kontak Kami</h2>
      <form onsubmit="submitContact(event)">
        <label for="name">Nama:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Pesan:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 RasaRasa. All rights reserved.</p>
  </footer>
  <script src="RasaRasa.js"></script>
</body>
</html>
